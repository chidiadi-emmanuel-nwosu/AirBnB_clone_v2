<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>{{title}}</TITLE>
    </HEAD>
    <BODY>
        <H1>{{table}}</H1>
        <UL>
           {% for id, state in states.items() | sort(attribute=1) %}
           <LI>{{ id }}: <B>{{ state }}</B></LI>
           {% endfor %}
        </UL>
    </BODY>
</HTML>
