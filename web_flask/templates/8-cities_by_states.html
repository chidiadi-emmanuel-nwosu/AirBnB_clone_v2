<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>{{title}}</TITLE>
    </HEAD>
    <BODY>
        <H1>{{table}}</H1>
        <UL>
            {% for i in cities %}
           <LI>{{ i[0] }}: <B>{{ i[1] }}</B>
                <UL>
                    {% for j in i[2] %}
                    <LI>{{ i[0] }}: <B>{{ j.name }}</B></LI>
                    {% endfor %}
                </UL>
           </LI>
           {% endfor %}
        </UL>
    </BODY>
</HTML>
